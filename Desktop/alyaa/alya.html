<!DOCTYPE html>
<html><head>
 <meta charset="utf-8" />
<title>Game</title>
<style> {
    Width: 640px;
    Height: 480px;
    Margin: auto;
}
</style></head>
<body>
<div>
<script> const myGuess = Math. floor (Math. random () * 20) + 1;
let guesses = 0;
let guess;
while (guess !== myGuess) {
  guess = parseInt (prompt ("What number am I thinking of?"), 10);
  guesses++;
  if (guess < myGuess) {
    alert ("Higher.");
  } else if (guess > myGuess) {
    alert ("Lower.");
  }
}
alert('Well done! You got it in ${ guesses }!');
</script>
</div>
</body>
</html>
